name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Update to v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2  # Update to v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3  # Update to v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/wisecow:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v2  # Update to v2
      with:
        version: 'v1.18.0'

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f wisecow-deployment.yaml
        kubectl apply -f wisecow-service.yaml
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
