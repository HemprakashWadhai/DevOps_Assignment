name: Issue Certificate

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: ssets/kubectl@v1  # Alternative action for setting up kubectl
      with:
        version: 'latest'

    - name: Issue Certificate
      run: |
        kubectl apply -f .github/workflows/certificate-issuer.yaml
